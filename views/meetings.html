    <script>
        $(document).ready(function () {
            $('#createMeetingBtn').on('click', function () {
                $('#createMeetingModal').modal('show');
            });

            $('#createMeetingForm').on('submit', function (event) {
                event.preventDefault();
                const topic = $('#meetingTopic').val();
                const startTime = $('#meetingStartTime').val();
                const duration = $('#meetingDuration').val();
                const agenda = $('#meetingAgenda').val();

                const zoomLink = `https://zoom.us/j/${generateZoomMeetingID()}?topic=${encodeURIComponent(topic)}&start_time=${encodeURIComponent(startTime)}&duration=${encodeURIComponent(duration)}&agenda=${encodeURIComponent(agenda)}`;
                
                window.location.href = zoomLink;
            });

            function generateZoomMeetingID() {
                // This is a placeholder function. Replace with actual meeting ID generation logic if needed.
                return Math.floor(Math.random() * 9000000000) + 1000000000;
            }
        });
    </script>
